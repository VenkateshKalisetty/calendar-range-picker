<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <mat-card>
          <h6 style="font-weight: bold;">List Filter</h6>
        </mat-card>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <mat-card>
          <div class="row">
            <div class="col-lg-6 offset-md-6">
              <mat-form-field appearance="outline">
                <mat-label>From : </mat-label>
                <input matInput [matDatepicker]="date_1" (click)="date_1.open()" (dateChange)="getFromDate($event)" [formControl]="fromDateCtrl" readonly>
                <span matPrefix><mat-datepicker-toggle [for]="date_1"></mat-datepicker-toggle></span>
                <mat-datepicker #date_1></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>To : </mat-label>
                <input matInput [matDatepicker]="date_2" [min]="minDate" (click)="date_2.open()" (dateChange)="getToDate($event)" [formControl]="toDateCtrl" readonly>
                <span matPrefix><mat-datepicker-toggle [for]="date_1"></mat-datepicker-toggle></span>                <mat-datepicker #date_2></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div *ngFor="let air of filterAirLines">
            <div class="row">
              <div class="col-lg-12 viewFilghts">
                <mat-card>
                  <div class="row">
                    <div class="col-lg-12">
                      <img src="{{air.logo}}" />
                      <span>{{air.name}}</span>
                      <span style="float: right;padding-top: 30px;">{{air.travel_date}}</span>
                    </div>
                  </div>
                </mat-card>
              </div>
            </div>
            <br>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</section>
